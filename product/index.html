    <h1>Virtual File System for Modern Web Browsers</h1>

    <script src="vfs.js"></script>
    <script>
        //Create Simple FileSystem
        var fileSystem = new FileSystem({ key: 'fs1' });
        var filesInRoot = fileSystem.scan(1);
        for (var i = 0; i < filesInRoot.length; i++) {
            console.log(fileSystem.getFileById(filesInRoot[i]).serialize());
        }
    </script>
